<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Art gallery</h2>
    <!--The first row of photos-->
    <div>
      <div class="column">
        <img
          src="/Mainphotos/Water-lilies-Claude-Monet.jpg"
          alt="Water lilies by Claude Monet"
        />
      </div>
      <div class="column">
        <img
          src="/Mainphotos/dance-foyer-at-the-opera-edgar-degas.jpg"
          alt="Dance foyer at the opera by Edgar Degas"
        />
      </div>
      <div class="column">
        <img
          src="/Mainphotos/Fog-over-water-Isaac-Levitan.jpg"
          alt="Fog over water by Isaac Levitan"
        />
      </div>
      <div class="column">
        <img
          src="/mainphotos/the-ride-of-the-valkyries-johan-gustaf-sandberg.jpg"
          alt="The ride of the valkyries by Johan Gustaf Sandberg"
        />
      </div>

      <div class="column">
        <img src="/Portraits/Claude-Monet-Self-Portait.jpg" alt="Claude Monet" />
      </div>
      <div class="column">
        <img src="/Portraits/edger-degas-1855.jpg" alt="Edgar Degas" />
      </div>
      <div class="column">
        <img src="/Portraits/Isaac-Levitan-Self-Potrait.jpg" alt="Isaac Levitan" />
      </div>
      <div class="column">
        <img
          src="/Portraits/Johan-Gustav-Sandberg-Self-Portrait.jpg"
          alt="Johan Gustaf Sandberg"
        />
      </div>
    </div>
  </body>
</html>
